<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" text-rendering="optimizeLegibility">
  <defs>
    <linearGradient id="portfolio-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0b1335"/>
      <stop offset="100%" stop-color="#021a21"/>
    </linearGradient>
    <radialGradient id="portfolio-glow-a" cx="22%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#4CD787" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4CD787" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="portfolio-glow-b" cx="78%" cy="64%" r="55%">
      <stop offset="0%" stop-color="#9d4edd" stop-opacity="0.34"/>
      <stop offset="100%" stop-color="#9d4edd" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="portfolio-title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4CD787"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="portfolio-brand-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
    <filter id="portfolio-soft" x="-45%" y="-45%" width="190%" height="190%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
    <filter id="portfolio-card-glow" x="-18%" y="-35%" width="136%" height="170%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#portfolio-bg)"/>
  <rect width="1200" height="630" fill="url(#portfolio-glow-a)"/>
  <rect width="1200" height="630" fill="url(#portfolio-glow-b)"/>

  <g transform="translate(72 62)">
    <image href="images/logos/devx-logo-clean.svg" x="0" y="0" width="220" height="44" preserveAspectRatio="xMinYMid meet"/>
    <text x="240" y="46" font-size="44" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" font-weight="700" fill="url(#portfolio-brand-text)" letter-spacing="-1.1">
      DevX Group
    </text>
    <text x="242" y="80" font-size="20" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" fill="rgba(226,232,240,0.8)">
      Portfolio • Product launches • Engineering transformations
    </text>
  </g>

  <text x="72" y="280" font-size="104" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" font-weight="700" fill="url(#portfolio-title)" filter="url(#portfolio-soft)" letter-spacing="-1.5">
    Proven Work
  </text>

  <text x="72" y="340" font-size="34" font-family="IBM Plex Mono, 'Fira Mono', monospace" fill="rgba(226,232,240,0.78)">
    50+ launches across SaaS, fintech, climate tech, healthcare, and ops tooling
  </text>

  <g font-family="IBM Plex Sans, 'Segoe UI', sans-serif">
    <g transform="translate(72 382)">
      <rect width="516" height="132" rx="20" fill="rgba(20,184,166,0.18)" stroke="rgba(20,184,166,0.48)" filter="url(#portfolio-card-glow)"/>
      <text x="40" y="76" font-size="30" font-weight="600" fill="#5ef1d5">Series B SaaS</text>
      <text x="40" y="105" font-size="18" fill="rgba(45,212,191,0.82)">Spent-to-revenue analytics platform • ↑ 184% retention</text>
    </g>
    <g transform="translate(612 382)">
      <rect width="516" height="132" rx="20" fill="rgba(99,102,241,0.2)" stroke="rgba(129,140,248,0.5)" filter="url(#portfolio-card-glow)"/>
      <text x="40" y="76" font-size="30" font-weight="600" fill="#c7d2fe">Climate Ops</text>
      <text x="40" y="105" font-size="18" fill="rgba(199,210,254,0.85)">IoT fleet orchestration + AI forecasting • ↓ 37% downtime</text>
    </g>
  </g>

  <g transform="translate(72 540)" font-family="IBM Plex Sans, 'Segoe UI', sans-serif">
    <rect width="696" height="60" rx="30" fill="rgba(15,23,42,0.82)" stroke="rgba(148,163,184,0.48)" filter="url(#portfolio-card-glow)"/>
    <text x="36" y="38" font-size="22" font-weight="600" fill="#E2E8F0">
      Trusted by 18 venture-backed founders • 4 Fortune 500 innovation teams
    </text>
  </g>

  <g transform="translate(812 540)">
    <rect width="316" height="60" rx="30" fill="rgba(15,23,42,0.7)" stroke="rgba(148,163,184,0.48)" filter="url(#portfolio-card-glow)"/>
    <text x="32" y="36" font-size="20" font-family="IBM Plex Mono, 'Fira Mono', monospace" fill="rgba(226,232,240,0.85)">
      • SOC2 • HITRUST • ISO-ready
    </text>
  </g>
</svg>
