<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a1a;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="tGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4CD787;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4CD787;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#twitterBg)"/>
  <rect width="1200" height="630" fill="url(#tGlow)"/>

  <!-- Grid pattern -->
  <g opacity="0.08" stroke="#4CD787" stroke-width="1">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Logo -->
  <text x="600" y="180" font-family="'IBM Plex Mono', monospace" font-size="64" font-weight="bold" fill="#8B5CF6" text-anchor="middle">DevX</text>
  <text x="600" y="230" font-family="'IBM Plex Mono', monospace" font-size="42" font-weight="300" fill="#9d4edd" opacity="0.9" text-anchor="middle">Group LLC</text>

  <!-- Tagline -->
  <text x="600" y="350" font-family="'IBM Plex Mono', monospace" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Elite Software Development
  </text>

  <!-- Services -->
  <text x="600" y="480" font-family="'IBM Plex Sans', sans-serif" font-size="24" fill="#4CD787" text-anchor="middle">
    AI • Cloud • IoT • Mobile • Web Applications
  </text>

  <!-- CTA -->
  <text x="600" y="560" font-family="'IBM Plex Sans', sans-serif" font-size="20" fill="#ffffff" opacity="0.7" text-anchor="middle">
    devxgroup.io
  </text>
</svg>