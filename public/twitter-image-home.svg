<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="tGlow1" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="tGlow2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#4CD787;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4CD787;stop-opacity:0" />
    </radialGradient>

    <filter id="tGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#twitterBg)"/>
  <rect width="1200" height="630" fill="url(#tGlow1)"/>
  <rect width="1200" height="630" fill="url(#tGlow2)"/>

  <!-- Decorative circles -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="60" fill="none" stroke="#4CD787" stroke-width="2"/>
    <circle cx="1100" cy="530" r="50" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="600" cy="315" r="200" fill="none" stroke="#9d4edd" stroke-width="1"/>
  </g>

  <!-- Logo -->
  <image href="images/logos/devx-logo-og.png" x="400" y="100" width="400" height="79"/>

  <!-- Tagline -->
  <text x="600" y="350" font-family="'IBM Plex Mono', monospace" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#tGlow)">
    Elite Software Development
  </text>

  <!-- Services with icons -->
  <g font-family="'IBM Plex Sans', sans-serif" font-size="26" text-anchor="middle">
    <text x="240" y="460" fill="#4CD787">AI/ML</text>
    <text x="420" y="460" fill="#06B6D4">Cloud</text>
    <text x="600" y="460" fill="#9d4edd">IoT</text>
    <text x="780" y="460" fill="#F472B6">Mobile</text>
    <text x="960" y="460" fill="#CFB53B">Web</text>
  </g>

  <!-- Bottom badges -->
  <g font-family="'IBM Plex Mono', monospace" font-size="18" fill="#ffffff" opacity="0.8">
    <text x="300" y="550" text-anchor="middle">San Diego, CA</text>
    <text x="600" y="550" text-anchor="middle">devxgroup.io</text>
    <text x="900" y="550" text-anchor="middle">15+ Years Exp</text>
  </g>
</svg>