<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="aboutGlow1" cx="30%" cy="50%">
      <stop offset="0%" style="stop-color:#CFB53B;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#CFB53B;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="aboutGlow2" cx="70%" cy="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>

    <filter id="glow4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient4)"/>
  <rect width="1200" height="630" fill="url(#aboutGlow1)"/>
  <rect width="1200" height="630" fill="url(#aboutGlow2)"/>

  <!-- Decorative elements -->
  <g opacity="0.1">
