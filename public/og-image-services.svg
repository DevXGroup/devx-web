<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" text-rendering="optimizeLegibility">
  <defs>
    <linearGradient id="services-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#040012"/>
      <stop offset="48%" stop-color="#1a0d3a"/>
      <stop offset="100%" stop-color="#021823"/>
    </linearGradient>
    <radialGradient id="services-glow-a" cx="18%" cy="32%" r="58%">
      <stop offset="0%" stop-color="#F472B6" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#F472B6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="services-glow-b" cx="80%" cy="70%" r="53%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="services-title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fde2f1"/>
      <stop offset="50%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#fdf2f8"/>
    </linearGradient>
    <linearGradient id="services-brand-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <filter id="services-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
    <filter id="services-card-glow" x="-18%" y="-35%" width="136%" height="170%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#services-bg)"/>
  <rect width="1200" height="630" fill="url(#services-glow-a)"/>
  <rect width="1200" height="630" fill="url(#services-glow-b)"/>

  <g stroke="rgba(148,163,184,0.18)" stroke-width="1">
    <line x1="120" y1="140" x2="1080" y2="140" stroke-dasharray="6 20"/>
    <line x1="120" y1="280" x2="1080" y2="280" stroke-dasharray="6 20"/>
    <line x1="120" y1="420" x2="1080" y2="420" stroke-dasharray="6 20"/>
    <line x1="120" y1="560" x2="1080" y2="560" stroke-dasharray="6 20"/>
    <line x1="340" y1="90" x2="340" y2="560" stroke-dasharray="12 26"/>
    <line x1="860" y1="90" x2="860" y2="560" stroke-dasharray="12 26"/>
  </g>

  <g transform="translate(120 62)">
    <image href="images/logos/devx-infinity.png" x="0" y="0" width="160" height="70" preserveAspectRatio="xMinYMid meet"/>
    <text x="186" y="46" font-size="44" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" font-weight="700" fill="url(#services-brand-text)" letter-spacing="-1.1">
      DevX Group
    </text>
    <text x="188" y="80" font-size="20" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" fill="rgba(226,232,240,0.8)">
      Services Guild • Strategy • Delivery • Growth
    </text>
  </g>

  <text x="120" y="282" font-size="100" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" font-weight="700" fill="url(#services-title)" filter="url(#services-soft)" letter-spacing="-1.4">
    Full-Stack Services
  </text>

  <text x="120" y="344" font-size="34" font-family="IBM Plex Mono, 'Fira Mono', monospace" fill="rgba(236,252,255,0.78)">
    From strategy to launch — resilient, AI-forward digital products
  </text>

  <g font-family="IBM Plex Sans, 'Segoe UI', sans-serif">
    <g transform="translate(120 388)">
      <rect width="320" height="140" rx="20" fill="rgba(244,114,182,0.16)" stroke="rgba(244,114,182,0.5)" filter="url(#services-card-glow)"/>
      <text x="38" y="80" font-size="30" font-weight="600" fill="#fbcfe8">Product Strategy</text>
      <text x="38" y="110" font-size="18" fill="rgba(251,207,232,0.78)">Discovery, validation, roadmaps</text>
    </g>
    <g transform="translate(464 388)">
      <rect width="320" height="140" rx="20" fill="rgba(14,165,233,0.16)" stroke="rgba(14,165,233,0.5)" filter="url(#services-card-glow)"/>
      <text x="38" y="80" font-size="30" font-weight="600" fill="#a5f3fc">AI &amp; Platform Engineering</text>
      <text x="38" y="110" font-size="18" fill="rgba(165,243,252,0.82)">Data, ML, platform scale</text>
    </g>
    <g transform="translate(808 388)">
      <rect width="320" height="140" rx="20" fill="rgba(76,215,135,0.16)" stroke="rgba(76,215,135,0.5)" filter="url(#services-card-glow)"/>
      <text x="38" y="80" font-size="30" font-weight="600" fill="#dcfce7">Sustained Delivery</text>
      <text x="38" y="110" font-size="18" fill="rgba(220,252,231,0.82)">DevOps, QA, release ops</text>
    </g>
  </g>

  <g transform="translate(120 560)">
    <rect width="500" height="56" rx="28" fill="rgba(15,23,42,0.8)" stroke="rgba(148,163,184,0.45)"/>
    <text x="36" y="37" font-size="20" font-family="IBM Plex Sans, 'Segoe UI', sans-serif" fill="rgba(226,232,240,0.9)">
      • Certified cloud architects • Enterprise-grade security woven in
    </text>
  </g>
</svg>
