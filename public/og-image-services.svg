<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="serviceGlow1" cx="20%" cy="80%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:0.15" />
      <stop offset="40%" style="stop-color:#9d4edd;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="serviceGlow2" cx="80%" cy="20%">
      <stop offset="0%" style="stop-color:#4CD787;stop-opacity:0.15" />
      <stop offset="40%" style="stop-color:#4CD787;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient2)"/>
  <rect width="1200" height="630" fill="url(#serviceGlow1)"/>
  <rect width="1200" height="630" fill="url(#serviceGlow2)"/>

  <!-- Logo -->
  <text x="60" y="100" font-family="'IBM Plex Mono', monospace" font-size="48" font-weight="bold" fill="#8B5CF6">DevX</text>
  <text x="200" y="100" font-family="'IBM Plex Mono', monospace" font-size="36" font-weight="300" fill="#9d4edd" opacity="0.8">Group LLC</text>

  <!-- Main Title -->
  <text x="60" y="320" font-family="'IBM Plex Mono', monospace" font-size="96" font-weight="bold" fill="#F472B6">
    Services
  </text>

  <!-- Features -->
  <g font-family="'IBM Plex Sans', sans-serif" font-size="20" fill="#ffffff" opacity="0.9">
    <text x="90" y="520">
      <tspan fill="#06B6D4" font-size="24">◆</tspan>
      <tspan dx="15">AI &amp; Machine Learning</tspan>
    </text>
    <text x="440" y="520">
      <tspan fill="#06B6D4" font-size="24">◆</tspan>
      <tspan dx="15">Cloud Solutions</tspan>
    </text>
    <text x="720" y="520">
      <tspan fill="#06B6D4" font-size="24">◆</tspan>
      <tspan dx="15">IoT &amp; Automation</tspan>
    </text>
  </g>
</svg>