<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="DevX infinity mark">
  <defs>
    <linearGradient id="infinity-gradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#a93cff" />
      <stop offset="45%" stop-color="#7c3cff" />
      <stop offset="55%" stop-color="#5164ff" />
      <stop offset="100%" stop-color="#1f9fff" />
    </linearGradient>
    <linearGradient id="infinity-highlight" x1="10%" y1="30%" x2="90%" y2="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)" />
      <stop offset="35%" stop-color="rgba(255,255,255,0.25)" />
      <stop offset="65%" stop-color="rgba(255,255,255,0.1)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" rx="64" fill="none" />
  <path
    d="M 52 128
       C 52 84 108 84 128 128
       C 148 172 204 172 204 128
       C 204 84 148 84 128 128
       C 108 172 52 172 52 128"
    stroke="url(#infinity-gradient)"
    stroke-width="32"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#soft-glow)"
  />
  <path
    d="M 52 128
       C 52 84 108 84 128 128
       C 148 172 204 172 204 128
       C 204 84 148 84 128 128
       C 108 172 52 172 52 128"
    stroke="url(#infinity-highlight)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
