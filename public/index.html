<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevX Group - Website Under Construction">
    <title>DevX Group - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(76, 215, 135, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 215, 135, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; top: 80%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; top: 50%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.4; }
            25% { transform: translateY(-30px) translateX(20px); opacity: 0.8; }
            50% { transform: translateY(-60px) translateX(-20px); opacity: 0.4; }
            75% { transform: translateY(-30px) translateX(20px); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4CD787 0%, #CFB53B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(76, 215, 135, 0.1);
            border: 1px solid rgba(76, 215, 135, 0.3);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.125rem;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #4CD787;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .contact {
            margin-top: 3rem;
            font-size: 1rem;
            color: #666;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .contact a {
            color: #4CD787;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #CFB53B;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .logo {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.125rem;
            }
            .status {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="logo">DevX Group</div>
        <h1>Coming Soon</h1>
        <p class="subtitle">We're building something amazing</p>
        <div class="status">
            <span class="pulse"></span>
            <span>Under Construction</span>
        </div>
        <div class="contact">
            Questions? Reach us at <a href="mailto:support@devxgroup.io">support@devxgroup.io</a>
        </div>
    </div>
</body>
</html>
