<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glow1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#4CD787;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4CD787;stop-opacity:0" />
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Gradient Overlays -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Decorative Elements -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="4" fill="#4CD787"/>
    <circle cx="1100" cy="530" r="6" fill="#8B5CF6"/>
    <circle cx="900" cy="100" r="3" fill="#9d4edd"/>
    <circle cx="200" cy="500" r="5" fill="#4CD787"/>
  </g>

  <!-- Logo with enhanced styling -->
  <g filter="url(#glow)">
    <text x="60" y="110" font-family="'IBM Plex Mono', monospace" font-size="56" font-weight="bold" fill="#8B5CF6">DevX</text>
    <text x="230" y="110" font-family="'IBM Plex Mono', monospace" font-size="32" font-weight="300" fill="#c4b5fd">Group LLC</text>
  </g>

  <!-- Main Title with shadow -->
  <text font-family="'IBM Plex Mono', monospace" font-size="80" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    <tspan x="60" y="340">Elite Software</tspan>
    <tspan x="60" y="435">Development Team</tspan>
  </text>

  <!-- Subtitle with better spacing -->
  <text x="60" y="540" font-family="'IBM Plex Sans', sans-serif" font-size="32" font-weight="500" fill="#4CD787">
    <tspan>Custom Software • AI/ML Solutions • Cloud &amp; IoT</tspan>
  </text>

  <!-- Location badge -->
  <text x="60" y="590" font-family="'IBM Plex Sans', sans-serif" font-size="18" font-weight="400" fill="#ffffff" opacity="0.6">
    San Diego, California
  </text>
</svg>