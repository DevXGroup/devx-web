<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Scheduler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-1PCMGoU5aUbp0xjox6+jzZtXUcZcn6V6BBUj6yZ2S3ee2mRQmVEHe7W0x22TovgDeq8xLWPyx6sUxz+F9GfG0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --bg-body: #08090a;
        --bg-card: #121416;
        --bg-input: #1a1d21;
        --border-color: #2c2e33;
        --text-main: #f2f2f3;
        --text-muted: #9fa2a6;
        --primary: #5e6ad2;
        --primary-hover: #4e5ac0;
        --radius: 8px;
        --transition: all 0.2s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 60px 20px;
      }

      /* Subtle grid background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(var(--border-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
      }

      h1 {
        margin-bottom: 40px;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        letter-spacing: -0.02em;
      }

      .container {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        color: var(--text-main);
        font-size: 1.1rem;
        font-weight: 500;
      }

      .grid-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-bottom: 6px;
        font-weight: 500;
      }

      input,
      textarea {
        width: 100%;
        background: var(--bg-input);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 10px 12px;
        color: var(--text-main);
        font-size: 0.95rem;
        transition: var(--transition);
        outline: none;
      }

      input:focus,
      textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(94, 106, 210, 0.2);
      }

      /* Custom calendar icon color */
      input[type='date']::-webkit-calendar-picker-indicator,
      input[type='time']::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.5;
        cursor: pointer;
      }

      button {
        background: var(--bg-input);
        border: 1px solid var(--border-color);
        color: var(--text-main);
        padding: 10px 16px;
        border-radius: var(--radius);
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        background: #23262b;
        border-color: #3f4148;
      }

      .btn-primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
      }

      .timeline {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .event-item {
        display: flex;
        gap: 16px;
        padding: 16px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        transition: var(--transition);
        position: relative;
      }

      .event-item:hover {
        border-color: #4b4e54;
        transform: translateX(2px);
      }

      .event-time {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 80px;
        padding-right: 16px;
        border-right: 1px solid var(--border-color);
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .event-time strong {
        color: var(--text-main);
        font-size: 1.1rem;
        font-weight: 600;
      }

      .event-details {
        flex: 1;
      }

      .event-title {
        font-size: 1.05rem;
        font-weight: 600;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-badge {
        font-size: 0.7rem;
        padding: 2px 6px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: 600;
      }

      .status-upcoming {
        background: rgba(94, 106, 210, 0.15);
        color: #a5b4fc;
      }

      .status-done {
        background: rgba(61, 214, 140, 0.15);
        color: #3dd68c;
      }

      .event-desc {
        color: var(--text-muted);
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .event-actions {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 8px;
        padding-left: 16px;
      }

      .btn-icon {
        padding: 6px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        background: transparent;
        border: none;
      }

      .btn-icon:hover {
        color: var(--text-main);
        background: rgba(255, 255, 255, 0.05);
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
        border: 1px dashed var(--border-color);
        border-radius: var(--radius);
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <h1>Appointment Scheduler</h1>

    <div class="container">
      <!-- Create Appointment -->
      <div class="card">
        <div class="section-header">
          <i class="far fa-calendar-plus"></i>
          <span>New Appointment</span>
        </div>
        <div class="grid-form">
          <div>
            <label>Title</label>
            <input type="text" id="eventTitle" placeholder="e.g. Client Meeting" />
          </div>
          <div>
            <label>Date</label>
            <input type="date" id="eventDate" />
          </div>
          <div>
            <label>Time</label>
            <input type="time" id="eventTime" />
          </div>
          <div>
            <label>Description (Optional)</label>
            <input type="text" id="eventDesc" placeholder="Brief notes..." />
          </div>
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 12px">
          <button id="mockBtn"><i class="fas fa-magic"></i> Mock Data</button>
          <button class="btn-primary" id="addBtn"><i class="fas fa-plus"></i> Schedule</button>
        </div>
      </div>

      <!-- Timeline -->
      <div class="section-header" style="margin-bottom: 10px">
        <i class="fas fa-stream"></i>
        <span>Upcoming Schedule</span>
      </div>

      <div id="timeline" class="timeline"></div>
    </div>

    <script>
      let events = JSON.parse(localStorage.getItem('appointments') || '[]')

      const titleEl = document.getElementById('eventTitle')
      const dateEl = document.getElementById('eventDate')
      const timeEl = document.getElementById('eventTime')
      const descEl = document.getElementById('eventDesc')
      const timelineEl = document.getElementById('timeline')

      function renderEvents() {
        timelineEl.innerHTML = ''

        if (events.length === 0) {
          timelineEl.innerHTML = '<div class="empty-state">No appointments scheduled.</div>'
          return
        }

        // Sort by date
        events.sort((a, b) => new Date(a.datetime) - new Date(b.datetime))

        events.forEach((ev, index) => {
          const dateObj = new Date(ev.datetime)
          const isPast = dateObj < new Date()
          const statusClass = isPast ? 'status-done' : 'status-upcoming'
          const statusText = isPast ? 'Completed' : 'Upcoming'

          const div = document.createElement('div')
          div.className = 'event-item animate-fade-in'
          div.style.animationDelay = `${index * 0.05}s`

          div.innerHTML = `
          <div class="event-time">
            <strong>${dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</strong>
            <span>${dateObj.toLocaleDateString([], { month: 'short', day: 'numeric' })}</span>
          </div>
          <div class="event-details">
            <div class="event-title">
              ${ev.title}
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            <div class="event-desc">${ev.description || 'No description'}</div>
          </div>
          <div class="event-actions">
            <button class="btn-icon" onclick="deleteEvent(${index})" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `
          timelineEl.appendChild(div)
        })
      }

      function saveEvents() {
        localStorage.setItem('appointments', JSON.stringify(events))
        renderEvents()
      }

      window.deleteEvent = (index) => {
        if (confirm('Delete this appointment?')) {
          events.splice(index, 1)
          saveEvents()
        }
      }

      document.getElementById('addBtn').addEventListener('click', () => {
        const title = titleEl.value
        const date = dateEl.value
        const time = timeEl.value

        if (!title || !date || !time) {
          alert('Please fill in all required fields.')
          return
        }

        const datetime = new Date(`${date}T${time}`).toISOString()
        events.push({
          title,
          datetime,
          description: descEl.value,
        })

        saveEvents()

        // Reset
        titleEl.value = ''
        descEl.value = ''
      })

      document.getElementById('mockBtn').addEventListener('click', () => {
        const today = new Date()
        const tomorrow = new Date(today)
        tomorrow.setDate(tomorrow.getDate() + 1)

        const mocks = [
          {
            title: 'Team Standup',
            datetime: new Date(today.setHours(10, 0)).toISOString(),
            description: 'Daily sync with engineering team',
          },
          {
            title: 'Client Call',
            datetime: new Date(today.setHours(14, 30)).toISOString(),
            description: 'Project kickoff with Acme Corp',
          },
          {
            title: 'Code Review',
            datetime: new Date(tomorrow.setHours(11, 0)).toISOString(),
            description: 'Review PR #123',
          },
        ]

        events = [...events, ...mocks]
        saveEvents()
      })

      renderEvents()
    </script>
  </body>
</html>
