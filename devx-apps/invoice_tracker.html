<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-1PCMGoU5aUbp0xjox6+jzZtXUcZcn6V6BBUj6yZ2S3ee2mRQmVEHe7W0x22TovgDeq8xLWPyx6sUxz+F9GfG0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-body: #08090A;
      --bg-card: #121416;
      --bg-input: #1A1D21;
      --border-color: #2C2E33;
      --text-main: #F2F2F3;
      --text-muted: #9FA2A6;
      --primary: #5E6AD2;
      --primary-hover: #4e5ac0;
      --radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(var(--border-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 12px;
      align-items: end;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      padding: 10px;
      border-radius: var(--radius);
      color: var(--text-main);
      outline: none;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      padding: 10px 16px;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #23262B;
      border-color: #3F4148;
    }

    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      text-align: left;
      padding: 12px;
      color: var(--text-muted);
      font-weight: 500;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
    }

    td {
      padding: 16px 12px;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-main);
      font-size: 0.95rem;
    }

    .totals {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      width: 200px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .total-row.final {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-main);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 32px;
    }

    @media print {
      body {
        background: #fff;
        color: #000;
        padding: 0;
      }

      .card {
        box-shadow: none;
        border: none;
        padding: 0;
      }

      .no-print {
        display: none;
      }

      input {
        border: none;
        background: transparent;
        padding: 0;
      }

      * {
        color: #000 !important;
      }
    }
  </style>
</head>

<body>
  <h1>Invoice Tracker</h1>

  <div class="container">
    <div class="card">
      <div class="section-title">
        <i class="fas fa-file-invoice"></i> Invoice Details
      </div>

      <div class="grid-2">
        <div>
          <label>Client Name</label>
          <input type="text" id="clientName" placeholder="e.g. Acme Corp">
        </div>
        <div>
          <label>Invoice Date</label>
          <input type="date" id="invoiceDate">
        </div>
      </div>

      <div class="section-title" style="margin-top: 32px;">
        <i class="fas fa-list"></i> Line Items
      </div>

      <div class="grid-3 no-print">
        <div>
          <label>Description</label>
          <input type="text" id="itemDesc" placeholder="Item description">
        </div>
        <div>
          <label>Qty</label>
          <input type="number" id="itemQty" value="1" min="1">
        </div>
        <div>
          <label>Price</label>
          <input type="number" id="itemPrice" value="0" min="0">
        </div>
        <button class="btn-primary" id="addItemBtn">Add</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th class="no-print">Action</th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div class="totals">
        <div class="total-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="total-row">
          <span>Tax (10%):</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="total-row final">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
      </div>

      <div class="actions no-print">
        <button id="mockBtn"><i class="fas fa-magic"></i> Mock Data</button>
        <button onclick="window.print()"><i class="fas fa-print"></i> Print</button>
        <button class="btn-primary" onclick="alert('Invoice Saved!')"><i class="fas fa-save"></i> Save</button>
      </div>
    </div>
  </div>

  <script>
    let items = [];
    const itemsBody = document.getElementById('itemsBody');
    const subtotalEl = document.getElementById('subtotal');
    const taxEl = document.getElementById('tax');
    const totalEl = document.getElementById('total');

    const itemDesc = document.getElementById('itemDesc');
    const itemQty = document.getElementById('itemQty');
    const itemPrice = document.getElementById('itemPrice');

    function render() {
      itemsBody.innerHTML = '';
      let subtotal = 0;

      items.forEach((item, idx) => {
        const lineTotal = item.qty * item.price;
        subtotal += lineTotal;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.desc}</td>
          <td>${item.qty}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${lineTotal.toFixed(2)}</td>
          <td class="no-print"><button style="padding: 4px 8px; font-size: 0.8rem;" onclick="deleteItem(${idx})">Remove</button></td>
        `;
        itemsBody.appendChild(tr);
      });

      const tax = subtotal * 0.10;
      const total = subtotal + tax;

      subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
      taxEl.textContent = `$${tax.toFixed(2)}`;
      totalEl.textContent = `$${total.toFixed(2)}`;
    }

    document.getElementById('addItemBtn').addEventListener('click', () => {
      const desc = itemDesc.value;
      const qty = parseInt(itemQty.value);
      const price = parseFloat(itemPrice.value);

      if (!desc || isNaN(qty) || isNaN(price)) return;

      items.push({ desc, qty, price });
      render();

      itemDesc.value = '';
      itemQty.value = 1;
      itemPrice.value = 0;
    });

    document.getElementById('mockBtn').addEventListener('click', () => {
      document.getElementById('clientName').value = 'Wayne Enterprises';
      document.getElementById('invoiceDate').valueAsDate = new Date();

      items = [
        { desc: 'Web Development Services', qty: 40, price: 150 },
        { desc: 'Server Hosting (Annual)', qty: 1, price: 1200 },
        { desc: 'Domain Registration', qty: 2, price: 15 }
      ];
      render();
    });

    window.deleteItem = (idx) => {
      items.splice(idx, 1);
      render();
    };

    render();
  </script>
</body>

</html>
